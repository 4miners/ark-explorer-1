<div class="container fadein">
  <div data-ng-controller="HeaderController" id="header" role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse" data-ng-click="$root.isCollapsed = !$root.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><div class="logo" title="Ark"></div></a>
    </div>
    <div class="collapse navbar-collapse" collapse="$root.isCollapsed">
      <form id="search-form" data-ng-controller="SearchController" class="navbar-form navbar-left hidden-xs" role="search" data-ng-submit="search()">
        <div class="form-group" data-ng-class="{'has-error': badQuery}">
          <input id="search" type="text" class="form-control" data-ng-model="q" data-ng-class="{'loading': loading}" placeholder="Find a block, transaction, address or delegate" data-ng-submit="search()">
        </div>
        <div class="no_matching text-danger" data-ng-if="badQuery">No matching records found!</div>
      </form>
      <div class="status" data-ng-show="blockStatus">
        <span class="height"><strong>Height: </strong> {{blockStatus.height}}</span>
        <span class="supply">&middot; <strong>Supply: </strong> {{blockStatus.supply | ark | number:0}}</span>
        <span class="ark-nethash">&middot; <strong>Nethash: </strong> {{blockStatus.nethash | nethash}}</span>
      </div>
      <ul class="nav navbar-nav">

        <li class="dropdown" dropdown>
          <a href class="dropdown-toggle" dropdown-toggle role="button" aria-expanded="false">Tools <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">

            <li>
              <a href="/">Latest Activity</a>
            </li>
            <li>
              <a href="/activityGraph">Activity Graph</a>
            </li>
            <li>
              <a href="/delegateMonitor">Delegate Monitor</a>
            </li>
            <li>
              <a href="/networkMonitor">Network Monitor</a>
            </li>
            <li>
              <a href="/snapshots">Snapshots</a>
            </li>

          </ul>
        </li>
        
      </ul>
    </div>
  </div>
</div>
